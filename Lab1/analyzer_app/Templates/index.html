<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Перевірка пароля</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 40px auto; }
        form { display: flex; flex-direction: column; gap: 10px; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
        ul { margin: 0; padding-left: 20px; }
    </style>
</head>
<body>
    <h2>Перевірка безпеки пароля</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Ім'я:</label>
        <input type="text" name="name" required>
        <label>Дата народження (у форматі дд.мм.рррр):</label>
        <input type="text" name="birth_date" placeholder="01.01.2000" required>
        <label>Пароль:</label>
        <input type="password" name="password" required>
        <button type="submit">Перевірити</button>
    </form>

    {% if password %}
    <div class="result">
        <p><strong>Оцінка пароля:</strong> {{ score }}/100</p>
        <p><strong>Рекомендації:</strong></p>
        <ul>
            {% for rec in recommendations %}
                <li>{{ rec }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
